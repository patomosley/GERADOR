<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

/* Pop-up padrÃ£o oculto */

  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de DescriÃ§Ãµes</h1>
    <form id="descricaoForm">
      <label for="orgao">ğŸ“Œ Ã“rgÃ£o:</label>
      <input type="text" id="orgao" name="orgao" required>
      
      <label for="rua">ğŸ›¤ï¸ Rua:</label>
      <input type="text" id="rua" name="rua" required>
      
      <label for="numero">ğŸ¢ NÃºmero:</label>

      <label for="cidade">ğŸŒ† Cidade:</label>

  <script>
    document.getElementById('gerarDescricao').addEventListener('click', () => {
  const orgao = document.getElementById('orgao').value.trim();
  const rua = document.getElementById('rua').value.trim();
  const numero = document.getElementById('numero').value.trim();
  const cidade = document.getElementById('cidade').value.trim();
  const gw = document.getElementById('gw').value.trim();

  // Valida se todos os campos foram preenchidos
  if (!orgao || !rua || !numero || !cidade || !gw) {
    alert('Por favor, preencha todos os campos antes de gerar a descriÃ§Ã£o.');
    return;
  }

  // Cria a descriÃ§Ã£o formatada
  const descricao = `
    ğŸ“Œ Ã“rgÃ£o: ${orgao}\n

    ğŸ¢ NÃºmero: ${numero}\n
    ğŸŒ† Cidade: ${cidade}\n
    ğŸŒ GW/IP: ${gw}
  `;

  // Atualiza o conteÃºdo do pop-up

  document.getElementById('popup').classList.remove('hidden');
});

document.getElementById('closePopup').addEventListener('click', () => {
  // Fecha o pop-up
  document.getElementById('popup').classList.add('hidden');
});

document.getElementById('copiarDescricao').addEventListener('click', () => {

  navigator.clipboard.writeText(descricao).then(() => {
    alert('DescriÃ§Ã£o copiada para a Ã¡rea de transferÃªncia!');
  }).catch(err => {

});

  </script>
