    [data-theme="dark"] {

      --text-primary: #e0e0e0;

    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      transition: all 0.3s ease;
    }

    /* MENU */
    .sidebar {
      width: 250px;
      background: var(--menu-bg);
      color: var(--menu-text);
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
      box-shadow: 0 0 15px var(--shadow-color);
      position: relative;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px var(--shadow-color);
      z-index: 5;
    }
    
    .theme-toggle:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .menu-category {
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .menu-category h3 {
      font-size: 14px;
      padding: 12px 15px;
      margin: 0;
      background: var(--menu-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu-category h3:after {
      content: "‚ñº";
      font-size: 10px;
      transition: transform 0.3s ease;
    }

    .menu-category h3:hover {
      background: var(--menu-hover);
    }

    .submenu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      padding: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000), 
                  opacity 0.4s ease, 
                  padding 0.4s ease;
      opacity: 0;
    }
    
    .submenu.active {
      max-height: 300px;
      opacity: 1;
      display: flex;
    }

    .submenu a {
      margin: 2px 0;
      text-decoration: none;
      color: var(--menu-text);
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s;
      font-size: 13px;
      position: relative;
      padding-left: 20px;
      transform: translateX(-10px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease, background 0.3s ease;
    }
    
    .submenu.active a {
      transform: translateX(0);
      opacity: 1;
    }
    
    .submenu.active a:nth-child(1) { transition-delay: 0.05s; }
    .submenu.active a:nth-child(2) { transition-delay: 0.1s; }
    .submenu.active a:nth-child(3) { transition-delay: 0.15s; }
    .submenu.active a:nth-child(4) { transition-delay: 0.2s; }
    .submenu.active a:nth-child(5) { transition-delay: 0.25s; }

    .submenu a:before {
      content: "‚Ä¢";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
    }

    .submenu a:hover {
      background: var(--menu-hover);
      transform: translateX(3px);
    }

    .content {
      flex: 1;
      padding: 30px;
      background: var(--bg-secondary);
      transition: all 0.3s ease;
    }

    h1 { 
      color: var(--text-primary); 
      font-size: 24px;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    .form-group { 
      margin-bottom: 20px; 
      position: relative;
    }

    label {

      display: block;
      margin-bottom: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    input, select {

      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {

      border-color: var(--accent-color);

    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      padding: 10px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover { 
      background: var(--accent-hover); 
      transform: translateY(-2px);
    }
    
    button.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    
    button.secondary:hover {
      background: var(--menu-hover);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: var(--modal-overlay);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--modal-bg);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px var(--shadow-color);
      text-align: left; /* Adjusted for better alignment */
      color: var(--text-primary);

      color: var(--text-primary);
      font-size: 18px;
      display: flex; /* Added for alignment */
      justify-content: space-between; /* Added for alignment */
      align-items: center; /* Added for alignment */

    .modal-content p#titulo {

      background: var(--bg-secondary);
      border-radius: 6px;

    .modal-content pre {
      text-align: left;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 6px;
      overflow: auto;
      color: var(--text-primary);
      font-family: monospace;
      margin-top: 0; /* Adjusted margin */
      margin-bottom: 15px; /* Adjusted margin */
      border: 1px solid var(--border-color); /* Added border */
      white-space: pre-wrap; /* Ensure wrapping */
      word-wrap: break-word; /* Ensure wrapping */
    }
    
    .modal-buttons {

      justify-content: flex-end; /* Changed to align right */
      gap: 10px;
      margin-top: 20px;

    .copy-button {

      border: none;
      cursor: pointer;
      padding: 0 5px; /* Adjust padding */
      display: inline-flex; /* Use inline-flex */
      align-items: center;
      justify-content: center;
      opacity: 0.6;

    .copy-button:hover {

    }

    .copy-button svg {

      height: 16px; /* Adjust size */
      fill: var(--text-secondary); /* Use secondary text color */
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeNotificationInOut 3s forwards;
      font-size: 14px;
    }
    
    .alert-popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeAlertInOut 3s forwards;
      font-size: 14px;
      text-align: center;
      max-width: 80%;
    }

    @keyframes fadeNotificationInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fadeAlertInOut {
      0% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
      10% { opacity: 1; transform: translateY(0) translateX(-50%);}
      90% { opacity: 1; transform: translateY(0) translateX(-50%);}
      100% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

        width: 100%;
        max-height: 300px;
      }
      
      .content {
        padding: 20px;
      }
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>

  // Fun√ß√£o para copiar texto para a √°rea de transfer√™ncia
  async function copiarTextoParaClipboard(text, type) {
    if (!navigator.clipboard) {
      // Fallback para navegadores mais antigos
      try {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed"; // Evita rolagem
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showNotification(`${type} copiado com sucesso!`);
      } catch (err) {
        console.error('Fallback: Oops, n√£o foi poss√≠vel copiar', err);
        showNotification(`Erro ao copiar ${type}.`);
      }
      return;
    }
    try {
      await navigator.clipboard.writeText(text);
      showNotification(`${type} copiado com sucesso!`);
    } catch (err) {
      console.error('Erro ao copiar texto: ', err);
      showNotification(`Erro ao copiar ${type}.`);
    }
  }

  // Fun√ß√£o para alternar submenus
  function toggleMenu(element) {
    const submenu = element.nextElementSibling;
    const isActive = submenu.classList.contains('active');
    
    // Fecha todos os submenus abertos
    document.querySelectorAll('.submenu.active').forEach(openSubmenu => {
      if (openSubmenu !== submenu) {
        openSubmenu.classList.remove('active');
        openSubmenu.previousElementSibling.classList.remove('active');
        openSubmenu.style.maxHeight = '0';
        openSubmenu.style.opacity = '0';
        openSubmenu.style.padding = '5px';
        openSubmenu.previousElementSibling.style.transform = 'rotate(0deg)';
      }
    });

    // Abre ou fecha o submenu clicado
    submenu.classList.toggle('active');
    element.classList.toggle('active');
    if (submenu.classList.contains('active')) {
      submenu.style.maxHeight = submenu.scrollHeight + "px";
      submenu.style.opacity = '1';

    } else {

      submenu.style.opacity = '0';

      element.style.transform = 'rotate(0deg)';
    }
  }

  function updateAccentColorRGB() {
      const root = document.documentElement;
      const accentColor = getComputedStyle(root).getPropertyValue('--accent-color').trim();
      // Basic conversion logic (assuming hex format #RRGGBB)
      if (accentColor.startsWith('#')) {
          const r = parseInt(accentColor.substring(1, 3), 16);
          const g = parseInt(accentColor.substring(3, 5), 16);
          const b = parseInt(accentColor.substring(5, 7), 16);
          root.style.setProperty('--accent-color-rgb', `${r}, ${g}, ${b}`);
      }
  }
