<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/pato.png" type="image/x-icon">
    <title>Gerador de Descri√ß√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input[disabled] {
            background-color: #e9ecef;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup p {
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-weight: bold;
        }
        .popup .btn {
            margin-bottom: 5px;
        }
        .popup .close-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;back-button
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .close-btn:hover {
            background-color: #a71d2a;
        }
        .back-button{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Descri√ß√µes</h1>
        <button type="button" class="back-button" onclick="location.href='index.html'">Voltar</button>
        <div class="form-group">
            <label for="orgao">üìã √ìrg√£o:</label>
            <input type="text" id="orgao" placeholder="Digite o √≥rg√£o">
        </div>
        <div class="form-group">
            <label for="rua">üìç Rua:</label>
            <input type="text" id="rua" placeholder="Digite a rua">
        </div>
        <div class="form-group">
            <label for="numero">üî¢ N√∫mero:</label>
            <input type="text" id="numero" placeholder="Digite o n√∫mero">
        </div>
        <div class="form-group">
            <label for="cidade">üèôÔ∏è Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite a cidade">
        </div>
        <div class="form-group">
            <label for="bairro">üì¶ Bairro:</label>
            <input type="text" id="bairro" placeholder="Digite o bairro">
        </div>
        <div class="form-group">
            <label for="opcao">üåê Gateway ou Host:</label>
            <select id="opcao" onchange="habilitarIP()">
                <option value="">Selecione</option>
                <option value="Gateway">Gateway</option>
                <option value="Host">Host</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ip">üíª IP:</label>
            <input type="text" id="ip" placeholder="Digite o IP" disabled>
        </div>
        <button class="btn" onclick="gerarDescricao()">Gerar Descri√ß√£o</button>
    </div>

    <div class="popup" id="popup">
        <p id="resultado"></p>
        <button class="btn" onclick="copiarDescricao()">Copiar</button>
        <button class="btn close-btn" onclick="fecharPopup()">Fechar</button>
    </div>

    <script>
        function habilitarIP() {
            const opcao = document.getElementById('opcao').value;
            const ipField = document.getElementById('ip');

            if (opcao === 'Gateway' || opcao === 'Host') {
                ipField.disabled = false;
            } else {
                ipField.disabled = true;
                ipField.value = '';
            }
        }

        function gerarDescricao() {
            const orgao = document.getElementById('orgao').value.toUpperCase();
            const rua = document.getElementById('rua').value.toUpperCase();
            const numero = document.getElementById('numero').value.toUpperCase();
            const cidade = document.getElementById('cidade').value.toUpperCase();
            const bairro = document.getElementById('bairro').value.toUpperCase();
            const opcao = document.getElementById('opcao').value.toUpperCase();
            const ip = document.getElementById('ip').value.toUpperCase();

            let descricao = `üìã √ìRG√ÉO: ${orgao}\nüìç RUA: ${rua}\nüî¢ N√öMERO: ${numero}\nüèôÔ∏è CIDADE: ${cidade}\nüì¶ BAIRRO: ${bairro}`;

            if (opcao) {
                descricao += `\nüåê ${opcao}: ATIVO`;
            }
            if (ip) {
                descricao += `\nüíª IP: ${ip}`;
            }

            const resultado = document.getElementById('resultado');
            resultado.textContent = descricao;

            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function copiarDescricao() {
            const resultado = document.getElementById('resultado').textContent;
            navigator.clipboard.writeText(resultado)
                .then(() => alert('Descri√ß√£o copiada para a √°rea de transfer√™ncia!'))
                .catch(err => alert('Erro ao copiar descri√ß√£o: ' + err));
        }

        function fecharPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
