<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Descri√ß√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup p {
            margin-bottom: 15px;
        }
        .popup .close-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .close-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Descri√ß√µes</h1>
        <div class="form-group">
            <label for="orgao">üìã √ìrg√£o:</label>
            <input type="text" id="orgao" placeholder="Digite o √≥rg√£o">
        </div>
        <div class="form-group">
            <label for="rua">üìç Rua:</label>
            <input type="text" id="rua" placeholder="Digite a rua">
        </div>
        <div class="form-group">
            <label for="numero">üî¢ N√∫mero:</label>
            <input type="text" id="numero" placeholder="Digite o n√∫mero">
        </div>
        <div class="form-group">
            <label for="cidade">üèôÔ∏è Cidade:</label>

        <div class="form-group">

            <select id="opcao">

        <button class="btn" onclick="gerarDescricao()">Gerar Descri√ß√£o</button>

    <div class="popup" id="popup">

    </div>

    <script>
        function gerarDescricao() {
            const orgao = document.getElementById('orgao').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const cidade = document.getElementById('cidade').value;
            const bairro = document.getElementById('bairro').value;
            const opcao = document.getElementById('opcao').value;

            const descricao = `üìã √ìrg√£o: ${orgao}\nüìç Rua: ${rua}\nüî¢ N√∫mero: ${numero}\nüèôÔ∏è Cidade: ${cidade}\nüì¶ Bairro: ${bairro}\nüåê ${opcao}: Ativo`;

            const resultado = document.getElementById('resultado');
            resultado.textContent = descricao;

            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function fecharPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
