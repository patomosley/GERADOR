<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/pato.png" type="image/x-icon">
    <title>Gerador de Títulos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
        }


        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        .back-button{
            width: 100%;
            padding: 12px;
            background: #db3434;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #a52828;
            transform: scale(1.02);
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.02);
        }
        .result-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .result-content {
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .result-item {
        margin: 10px 0;
        padding: 10px;
        background: #f7f9fc;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
        background: #3498db;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .copy-btn:hover {
        background: #2980b9;
    }

    .close-btn {
        margin-top: 10px;
        padding: 10px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
    }

    .close-btn:hover {
        background: #c0392b;
        transform: scale(1.02);
    }
        .menu {
        display: flex;
        align-items: center; /* Alinha verticalmente */
        padding: 10px; /* Adiciona espaço ao redor */
        flex-wrap: wrap; /* Permite que os itens se movam para a linha seguinte em telas menores */
    }

    .menu img {
        max-width: 100%; /* Torna a imagem responsiva */
        height: auto; /* Mantém a proporção da imagem */
        margin-right: 10px; /* Espaço entre a imagem e o título */
    }

    .menu h1 {
        margin: 0; /* Remove margens do título */
        font-size: 24px; /* Tamanho da fonte padrão */
    }

    /* Ajuste de tamanho de fonte em telas menores */
    @media (max-width: 600px) {
        .menu h1 {
            font-size: 20px; /* Reduz o tamanho da fonte em telas menores */
        }

        .menu img {
            width: 40px; /* Ajusta o tamanho da imagem em telas menores */
        }
    }


    </style>
</head>

    <div class="container">
        <div class="menu">

            <h1>Nomenclaturas SAP</h1>
            <button type="button" class="back-button" onclick="location.href='../index.html'">Voltar</button>
        </div>
        <form id="formulario">
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="B2G">B2G</option>
                    <option value="B2B">B2B</option>
                    <option value="ISP">ISP</option>
                    <option value="AGL">AGL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select id="servico" required>
                    <option value="">Selecionar Serviço</option>
                    <option value="MRT">REDE METRO ETHERNET</option>
                    <option value="DWDM">REDE DWDM</option>
                    <option value="WL-RADIO">REDES RADIO</option>
                    <option value="GPON">INSTALAÇÃO PADRÃO</option>
                    <option value="GPONAS">INSTALAÇÃO PADRÃO COM AS</option>
                    <option value="WIFI">WIFI DE ALTA PERFORMANCE</option>
                    <option value="LINK">LINK DEDICADO</option>
                    <option value="CFTV">VIDEO MONITORAMENTO</option>
                    <option value="TEL">TELEFONIA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cnpj">Nº CNPJ:</label>
                <input type="text" id="cnpj" pattern="\d*" maxlength="24" placeholder="Digite o CNPJ" required>
            </div>

            <div class="form-group">
                <label for="contrato">Nº Contrato:</label>
                <input type="text" id="contrato" placeholder="Digite o número do contrato" required>
            </div>

            <div class="form-group">
                <label for="ponto">Nº Ponto:</label>
                <input type="text" id="ponto" placeholder="Digite o número do ponto" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" required onchange="filtrarCidades()">
                    <option value="">Selecionar Estado</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <select id="cidade" required>
                    <option value="">Selecione uma cidade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" required>
                    <option value="">Selecionar Empresa</option>
                    <option value="BRIT">Brisanet</option>
                    <option value="AMT">American Tower Company</option>
                    <option value="BTC">Brasil Tower Company</option>
                    <option value="SBA">SBA</option>
                    <option value="AGIL">Agility</option>
                    <option value="AGILP">Agility Propria</option>
                    <option value="HGH">Highline</option>
                    <option value="MOBW">MobWire</option>
                    <option value="GNTW">Globenet</option>
                    <option value="TLX">Telxius</option>
                </select>
            </div>

            <button type="button" onclick="gerarTitulos()">Gerar Títulos</button>
        </form>

        <div class="result-modal" id="resultModal">
            <div class="result-content">
                <h2>Resultados</h2>
                <label>PROJETO PAI</label>
                <div id="resultadoPai" class="result-item">
                    <span id="projetoPai"></span>
                    <button class="copy-btn" onclick="copiarTexto('projetoPai')">Copiar</button>
                </div>
                <label>PROJETO FILHO</label>
                <div id="resultadoFilho" class="result-item">
                    <span id="projetoFilho"></span>
                    <button class="copy-btn" onclick="copiarTexto('projetoFilho')">Copiar</button>
                </div>
                <button class="close-btn" onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>

        // Função para filtrar cidades com base no estado selecionado
        function filtrarCidades() {
            const estadoSelecionado = document.getElementById('estado').value;
            const cidadeSelect = document.getElementById('cidade');

            // Limpa as opções de cidade
            cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';

            // Popula as cidades relacionadas ao estado selecionado
            if (estadoSelecionado && cidadesPorEstado[estadoSelecionado]) {
                cidadesPorEstado[estadoSelecionado].forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.sigla;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
            }
        }

        function gerarTitulos() {
            const categoria = document.getElementById("categoria").value;
            const servico = document.getElementById("servico").value;
            const cnpj = document.getElementById("cnpj").value;
            const contrato = document.getElementById("contrato").value;
            const ponto = document.getElementById("ponto").value;
            const estado = document.getElementById("estado").value;
            const cidade = document.getElementById("cidade").value;
            const empresa = document.getElementById("empresa").value;

            const projetoPai = `${categoria}-${servico}-${cnpj}-${estado}-${empresa}`;
            const projetoFilho = `${categoria}-${servico}-${contrato}-${ponto}-${cidade}-${empresa}`;
            document.getElementById("projetoPai").innerText = projetoPai;
            document.getElementById("projetoFilho").innerText = projetoFilho;

            document.getElementById("resultModal").style.display = "flex"; // Exibe o modal
        }
        //Copiar textos
        function copiarTexto(id) {
            const texto = document.getElementById(id).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Texto copiado: ' + texto);
            });
        }

        //fechar pop
        function fecharModal() {
            document.getElementById("resultModal").style.display = "none"; // Oculta o modal
        }



    </script>
