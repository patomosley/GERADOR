<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon/pato.png" type="image/x-icon">
  <title>Gerador de Padrões</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h1>Gerador de Padrões de Projeto</h1>

    <!-- O formulário para coletar os dados -->
    <form id="form">
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="">Selecionar opção</option>
          <option value="GOVERNO">GOVERNO - B2G</option>
          <option value="EMPRESA">EMPRESA - B2B</option>
	  <option value="TARE-AL">TARE-AL</option>
	  <option value="TARE-PB">TARE-PB</option>
          <option value="PROVEDOR DE INTERNET">PROVEDOR DE INTERNET - ISP</option>
	  <option value="EVENTO">EVENTO</option>
          <option value="PROJETOS DA AGILITY">PROJETOS DA AGILITY</option>
          <option value="PROJETO FUST">PROJETO FUST</option>
        </select>
      </div>

      <div class="form-group">
        <label for="servico">Serviço:</label>
        <select id="servico" required>
          <option value="">Selecionar opção</option>
          <option value="REDE METRO ETHERNET">REDE METRO ETHERNET</option>
          <option value="REDE DWDM">REDE DWDM</option>
          <option value="REDES RÁDIOS">REDES RÁDIOS</option>
          <option value="INTERNET COM ONU (GPON)">INTERNET COM ONU (GPON)</option>
          <option value="INTERNET COM ONU (GPON) E CABO AS">INTERNET COM ONU (GPON) E CABO AS</option>
          <option value="WIFI DE ALTA PERFORMANCE">WIFI DE ALTA PERFORMANCE</option>
          <option value="LINK DEDICADO">LINK DEDICADO</option>
          <option value="VIDEO MONITORAMENTO">VIDEO MONITORAMENTO</option>
	  <option value="SPEED">VIDEO MONITORAMENTO - SPEED DOME</option>
	  <option value="OCR">VIDEO MONITORAMENTO - OCR</option>
          <option value="TELEFONIA">TELEFONIA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cnpj">Número CNPJ:</label>
        <input type="text" id="cnpj" required>
      </div>

      <div class="form-group">
        <label for="numeroContrato">Número do Contrato:</label>
        <input type="text" id="numeroContrato" required>
      </div>

      <div class="form-group">
        <label for="numeroPonto">Número do Ponto:</label>
        <input type="text" id="numeroPonto" required>
      </div>

	<div class="form-group">
		<label for="estado">Estado:</label>
		<select id="estado" required>
		  <option value="">Selecionar opção</option>
		  <option value="AL">Alagoas</option>
		  <option value="BA">Bahia</option>
		  <option value="CE">Ceará</option>
		  <option value="MA">Maranhão</option>
		  <option value="PB">Paraíba</option>
		  <option value="PE">Pernambuco</option>
		  <option value="PI">Piauí</option>
		  <option value="RN">Rio Grande do Norte</option>
		  <option value="SE">Sergipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <select id="cidade" required>
          <option value="">Selecionar opção</option>
        </select>
      </div>

      <div class="form-group">
        <label for="empresa">Empresa:</label>
        <select id="empresa" required>
          <option value="">Selecionar opção</option>
          <option value="Brisanet">Brisanet</option>
          <option value="American Tower Company">American Tower Company</option>
          <!-- Adicionar outras empresas conforme necessário -->
        </select>
      </div>

      <button type="submit">Gerar Padrão</button>
    </form>

    <!-- Notificação de sucesso ou erro -->
    <div id="notification" class="notification"></div>

    <!-- Popup para mostrar os resultados -->
    <div id="popup" class="popup">
      <div class="popup-content">
        
        <h2>Projeto Pai:</h2>
        <p id="projetoPai"></p>
        <button id="copyProjetoPai">Copiar Projeto Pai</button>

        <h2>Projeto Filho:</h2>
        <p id="projetoFilho"></p>
        <button id="copyProjetoFilho">Copiar Projeto Filho</button>
	<button id="closePopup" class="close-btn">Fechar</button>
      </div>
    </div>

    <button id="backButton" class="back-btn" onclick="voltarPagina()">Voltar</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
