<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Padr√µes</title>
  <link rel="shortcut icon" href="favicon/pato.png" type="image/x-icon">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent-color: #ff7700;
      --accent-hover: #ff9933;
      --menu-hover: #f0f0f0;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --input-border: #dddddd;
      --shadow-color: rgba(0,0,0,0.1);
      --notification-bg: #ff7700;
      --notification-text: #ffffff;
      --modal-bg: #ffffff;
      --modal-overlay: rgba(0,0,0,0.5);
      --error-color: #ff4757;
    }
    
    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent-color: #7e57c2;
      --accent-hover: #9575cd;
      --menu-hover: #2d2d2d;
      --border-color: #333333;
      --input-bg: #2d2d2d;
      --input-border: #444444;
      --shadow-color: rgba(0,0,0,0.3);
      --notification-bg: #7e57c2;
      --notification-text: #ffffff;
      --modal-bg: #1e1e1e;
      --modal-overlay: rgba(0,0,0,0.7);
      --error-color: #ff5252;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px var(--shadow-color);
      z-index: 5;
    }
    
    .theme-toggle:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .content {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      background: var(--bg-primary);
      transition: all 0.3s ease;
      overflow-y: auto;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow-color);
      position: relative;
    }

    h1 { 
      color: var(--text-primary); 
      font-size: 24px;
      margin-bottom: 8px;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }
    
    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-group { 
      margin-bottom: 20px; 
      position: relative;
    }

    label { 
      font-weight: 500; 
      display: block;
      margin-bottom: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb, 255, 119, 0), 0.2);
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover { 
      background: var(--accent-hover); 
      transform: translateY(-2px);
    }
    
    button.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    
    button.secondary:hover {
      background: var(--menu-hover);
    }

    .btn-link {
      background: transparent;
      color: var(--accent-color);
      text-decoration: none;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .btn-link:hover {
      text-decoration: underline;
      background: transparent;
      transform: translateY(-2px);
    }

    .btn-link:before {
      content: "‚Üê";
      margin-right: 5px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      margin-top: 10px;
    }

    /* Resultados */
    .results {
      display: none;
      margin-top: 30px;
      animation: fadeInUp 0.5s ease;
    }

    .results.show {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border-left: 4px solid var(--accent-color);
      position: relative;
    }

    .result-card h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-content {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-primary);
      word-break: break-word;
      padding: 8px;
      background: var(--bg-primary);
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 16px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: var(--modal-overlay);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--modal-bg);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px var(--shadow-color);
      text-align: left;
      color: var(--text-primary);
    }

    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-content pre {
      text-align: left;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 6px;
      overflow: auto;
      color: var(--text-primary);
      font-family: monospace;
      margin-top: 0;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .copy-button:hover {
      opacity: 1;
    }

    .copy-button svg {
      width: 16px;
      height: 16px;
      fill: var(--text-secondary);
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeNotificationInOut 3s forwards;
      font-size: 14px;
    }
    
    .alert-popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeAlertInOut 3s forwards;
      font-size: 14px;
      text-align: center;
      max-width: 80%;
    }

    @keyframes fadeNotificationInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fadeAlertInOut {
      0% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
      10% { opacity: 1; transform: translateY(0) translateX(-50%);}
      90% { opacity: 1; transform: translateY(0) translateX(-50%);}
      100% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .content {
        padding: 20px;
        margin: 10px;
        width: calc(100% - 20px);
      }
      .btn-group {
        grid-template-columns: 1fr;
      }
      .buttons-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="content">
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <h1>Gerador de Padr√µes</h1>
  <p class="subtitle">Crie padr√µes de projeto de forma r√°pida e eficiente</p>

  <form id="form">
    <div class="form-group">
      <label for="projetoFilho">PROJETO FILHO:</label>
      <input type="text" id="projetoFilho" placeholder="Digite o nome do projeto">
    </div>

    <div class="form-group">
      <label for="cliente">CLIENTE:</label>
      <input type="text" id="cliente" placeholder="Digite o nome do cliente">
    </div>

    <div class="form-group">
      <label for="tipoAtendimento">TIPO DE ATENDIMENTO:</label>
      <select id="tipoAtendimento">
        <option value="NOVO PROJETO">Novo Projeto</option>
        <option value="SUPLEMENTA√á√ÉO PROJETO">Suplementa√ß√£o Projeto</option>
        <option value="RETIFICA√á√ÉO PROJETO">Retifica√ß√£o Projeto</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Gerar Padr√£o</button>
  </form>

  <div id="results" class="results">
    <div class="result-card">
      <h3>
        Titulo
        <button class="copy-button" onclick="copiarTexto('descricao')" title="Copiar Descri√ß√£o">
          <svg fill="currentColor" viewBox="0 0 255.99316 255.99316" xmlns="http://www.w3.org/2000/svg">
            <path d="M219.99268,39.99414v144.001a4,4,0,0,1-8,0V43.99414H71.98584a4,4,0,0,1,0-8H215.99268A4.0002,4.0002,0,0,1,219.99268,39.99414Zm-32,32.001v144a4.0002,4.0002,0,0,1-4,4H39.98584a4.0002,4.0002,0,0,1-4-4v-144a4.0002,4.0002,0,0,1,4-4H183.99268A4.0002,4.0002,0,0,1,187.99268,71.99512Zm-8,4H43.98584v136H179.99268Z"/>
          </svg>
        </button>
      </h3>
      <div id="descricaoContent" class="result-content"></div>
    </div>

    <div class="result-card">
      <h3>
        Descri√ß√£o
        <button class="copy-button" onclick="copiarTexto('observacao')" title="Copiar Observa√ß√£o">
          <svg fill="currentColor" viewBox="0 0 255.99316 255.99316" xmlns="http://www.w3.org/2000/svg">
            <path d="M219.99268,39.99414v144.001a4,4,0,0,1-8,0V43.99414H71.98584a4,4,0,0,1,0-8H215.99268A4.0002,4.0002,0,0,1,219.99268,39.99414Zm-32,32.001v144a4.0002,4.0002,0,0,1-4,4H39.98584a4.0002,4.0002,0,0,1-4-4v-144a4.0002,4.0002,0,0,1,4-4H183.99268A4.0002,4.0002,0,0,1,187.99268,71.99512Zm-8,4H43.98584v136H179.99268Z"/>
          </svg>
        </button>
      </h3>
      <div id="observacaoContent" class="result-content"></div>
    </div>

    <div class="buttons-container">
      <button class="btn-link" onclick="voltarPagina()">Voltar √† P√°gina Inicial</button>
    </div>
  </div>
</div>

<div class="notification" id="notification"></div>
<div class="alert-popup" id="alertPopup"></div>

<script>
  const form = document.getElementById('form');
  const results = document.getElementById('results');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    gerarPadrao();
  });

  function gerarPadrao() {
    const tipoAtendimento = document.getElementById("tipoAtendimento").value;
    const cliente = document.getElementById("cliente").value.trim().toUpperCase();
    const projetoFilho = document.getElementById("projetoFilho").value.trim().toUpperCase();
    
    if (!cliente || !projetoFilho) {
      showAlert('Por favor, preencha todos os campos!');
      return;
    }
    
    let descricao = "";
    switch (tipoAtendimento) {
      case "NOVO PROJETO":
        descricao = "Realizar cria√ß√£o de novo projeto mediante o arquivo em anexo.";
        break;
      case "SUPLEMENTA√á√ÉO PROJETO":
        descricao = "Realizar suplementa√ß√£o do projeto conforme especificado no documento de suporte.";
        break;
      case "RETIFICA√á√ÉO PROJETO":
        descricao = "Realizar retifica√ß√£o do projeto conforme os ajustes indicados.";
        break;
    }

    document.getElementById("descricaoContent").textContent = 
      `${projetoFilho} - ${cliente} - ${tipoAtendimento}`;
    
    document.getElementById("observacaoContent").textContent = descricao;
    
    results.classList.add("show");
    results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    
    showNotification("Padr√£o gerado com sucesso!");
  }

  function copiarTexto(tipo) {
    const elemento = tipo === 'descricao' ? 
      document.getElementById("descricaoContent") : 
      document.getElementById("observacaoContent");
    
    const texto = elemento.textContent;
    
    if (!texto.trim()) {
      showAlert('Nada para copiar! Gere um padr√£o primeiro.');
      return;
    }
    
    copiarTextoParaClipboard(texto, tipo === 'descricao' ? 'Descri√ß√£o' : 'Observa√ß√£o');
  }

  // Fun√ß√£o para copiar texto para a √°rea de transfer√™ncia
  async function copiarTextoParaClipboard(text, type) {
    if (!navigator.clipboard) {
      // Fallback para navegadores mais antigos
      try {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed"; // Evita rolagem
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showNotification(`${type} copiada com sucesso!`);
      } catch (err) {
        console.error('Fallback: Oops, n√£o foi poss√≠vel copiar', err);
        showAlert(`Erro ao copiar ${type}.`);
      }
      return;
    }
    try {
      await navigator.clipboard.writeText(text);
      showNotification(`${type} copiada com sucesso!`);
    } catch (err) {
      console.error('Erro ao copiar texto: ', err);
      showAlert(`Erro ao copiar ${type}.`);
    }
  }

  function voltarPagina() {
    // Substitua pela URL desejada
    window.location.href = "index.html";
  }

  // Fun√ß√£o para exibir notifica√ß√£o
  function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.background = 'var(--accent-color)';
    notification.style.display = 'block';
    // Oculta ap√≥s a anima√ß√£o
    setTimeout(() => {
       if (notification.style.display === 'block') { // Check if still visible
         notification.style.display = 'none';
       }
    }, 2900); // Um pouco antes do fim da anima√ß√£o
  }
  
  // Fun√ß√£o para exibir alerta
  function showAlert(message) {
    const alertPopup = document.getElementById('alertPopup');
    alertPopup.textContent = message;
    alertPopup.style.background = 'var(--error-color)';
    alertPopup.style.display = 'block';
    // Oculta ap√≥s a anima√ß√£o
    setTimeout(() => {
       if (alertPopup.style.display === 'block') { // Check if still visible
         alertPopup.style.display = 'none';
       }
    }, 2900); // Um pouco antes do fim da anima√ß√£o
  }

  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

  if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      if (currentTheme === 'dark') {
          themeToggle.textContent = '‚òÄÔ∏è';
      }
  }

  themeToggle.addEventListener('click', () => {
      let theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
          themeToggle.textContent = 'üåô';
      } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          themeToggle.textContent = '‚òÄÔ∏è';
      }
      // Update accent color RGB for box-shadow focus
      updateAccentColorRGB(); 
  });
  
  function updateAccentColorRGB() {
      const root = document.documentElement;
      const accentColor = getComputedStyle(root).getPropertyValue('--accent-color').trim();
      // Basic conversion logic (assuming hex format #RRGGBB)
      if (accentColor.startsWith('#')) {
          const r = parseInt(accentColor.substring(1, 3), 16);
          const g = parseInt(accentColor.substring(3, 5), 16);
          const b = parseInt(accentColor.substring(5, 7), 16);
          root.style.setProperty('--accent-color-rgb', `${r}, ${g}, ${b}`);
      }
  }
  
  // Initial update
  updateAccentColorRGB();

  // Adicionar efeito de loading no bot√£o
  form.addEventListener('submit', function() {
      const btn = form.querySelector('.btn-primary');
      const originalText = btn.textContent;
      btn.textContent = 'Gerando...';
      btn.disabled = true;
      
      setTimeout(() => {
          btn.textContent = originalText;
          btn.disabled = false;
      }, 500);
  });
</script>

</body>
</html>
