<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/pato.png" type="image/x-icon">
    <title>Gerador de Padrões</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select, button {
            width: calc(100% - 24px);
            margin-top: 12px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            text-transform: uppercase;
        }
        input:focus, select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
        }
        button {
            background: #764ba2;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background: #5a3d8f;
            transform: scale(1.05);
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 6px;
            word-wrap: break-word;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            border-left: 4px solid #764ba2;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .output.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GERADOR SAP</h2>
        <input type="text" id="projetoFilho" placeholder="Projeto Filho">
        <input type="text" id="cliente" placeholder="Cliente">
        <select id="tipoAtendimento">
            <option value="NOVO PROJETO">NOVO PROJETO</option>
            <option value="SUPLEMENTAÇÃO PROJETO">SUPLEMENTAÇÃO PROJETO</option>
            <option value="RETIFICAÇÃO PROJETO">RETIFICAÇÃO PROJETO</option>
        </select>
        <button onclick="gerarPadrao()">Gerar Padrão</button>
        <div id="resultado" class="output"></div>
        <button onclick="copiarTexto()">Copiar</button>
        <button onclick="voltarPagina()">Voltar</button>
    </div>

    <script>
        function gerarPadrao() {
            const tipoAtendimento = document.getElementById("tipoAtendimento").value.toUpperCase();
            const cliente = document.getElementById("cliente").value.toUpperCase();
            const projetoFilho = document.getElementById("projetoFilho").value.toUpperCase();
            
            if (!tipoAtendimento || !cliente || !projetoFilho) {
                alert("Preencha todos os campos!");
                return;
            }
            
            const padrao = `${projetoFilho} - ${cliente} - ${tipoAtendimento}`;
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerText = padrao;
            resultadoDiv.classList.add("show");
        }

        function copiarTexto() {
            const resultado = document.getElementById("resultado").innerText;
            if (!resultado) {
                alert("Nada para copiar!");
                return;
            }
            navigator.clipboard.writeText(resultado);
            alert("Padrão copiado!");
        }

        function voltarPagina() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
