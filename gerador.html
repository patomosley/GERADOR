      --text-secondary: #666666;

      --accent-hover: #ff9933;

      --menu-text: #333333;
      --menu-hover: #f0f0f0;
      --menu-active: #fff0e6;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --input-border: #dddddd;
      --shadow-color: rgba(0,0,0,0.1);
      --notification-bg: #ff7700;
      --notification-text: #ffffff;
      --modal-bg: #ffffff;
      --modal-overlay: rgba(0,0,0,0.5);
    }
    
    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent-color: #7e57c2;
      --accent-hover: #9575cd;
      --menu-bg: #1e1e1e;
      --menu-text: #e0e0e0;
      --menu-hover: #2d2d2d;
      --menu-active: #2c2440;
      --border-color: #333333;
      --input-bg: #2d2d2d;
      --input-border: #444444;
      --shadow-color: rgba(0,0,0,0.3);
      --notification-bg: #7e57c2;
      --notification-text: #ffffff;
      --modal-bg: #1e1e1e;
      --modal-overlay: rgba(0,0,0,0.7);
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      transition: all 0.3s ease;
    }

    /* MENU */
    .sidebar {
      width: 250px;
      background: var(--menu-bg);
      color: var(--menu-text);
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
      box-shadow: 0 0 15px var(--shadow-color);
      position: relative;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px var(--shadow-color);
      z-index: 5;
    }
    
    .theme-toggle:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .menu-category {
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .menu-category h3 {
      font-size: 14px;
      padding: 12px 15px;
      margin: 0;
      background: var(--menu-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu-category h3:after {
      content: "‚ñº";
      font-size: 10px;
      transition: transform 0.3s ease;
    }

    .menu-category h3:hover {
      background: var(--menu-hover);
    }

    .submenu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      padding: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000), 
                  opacity 0.4s ease, 
                  padding 0.4s ease;
      opacity: 0;
    }
    
    .submenu.active {
      max-height: 300px;
      opacity: 1;
      display: flex;
    }

    .submenu a {
      margin: 2px 0;
      text-decoration: none;
      color: var(--menu-text);
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s;
      font-size: 13px;
      position: relative;
      padding-left: 20px;
      transform: translateX(-10px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease, background 0.3s ease;
    }
    
    .submenu.active a {
      transform: translateX(0);
      opacity: 1;
    }
    
    .submenu.active a:nth-child(1) { transition-delay: 0.05s; }
    .submenu.active a:nth-child(2) { transition-delay: 0.1s; }
    .submenu.active a:nth-child(3) { transition-delay: 0.15s; }
    .submenu.active a:nth-child(4) { transition-delay: 0.2s; }
    .submenu.active a:nth-child(5) { transition-delay: 0.25s; }

    .submenu a:before {
      content: "‚Ä¢";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
    }

    .submenu a:hover {
      background: var(--menu-hover);
      transform: translateX(3px);
    }

    .content {
      flex: 1;
      padding: 30px;
      background: var(--bg-secondary);
      transition: all 0.3s ease;
    }

    h1 { 
      color: var(--text-primary); 
      font-size: 24px;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    .form-group { 
      margin-bottom: 20px; 
      position: relative;
    }

    label { 
      font-weight: 500; 
      display: block;
      margin-bottom: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb, 255, 119, 0), 0.2);
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      padding: 10px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover { 
      background: var(--accent-hover); 
      transform: translateY(-2px);
    }
    
    button.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    
    button.secondary:hover {
      background: var(--menu-hover);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: var(--modal-overlay);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--modal-bg);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px var(--shadow-color);
      text-align: center;
      color: var(--text-primary);
    }

    .modal-content h3 { 
      margin-top: 0; 
      color: var(--text-primary); 
      font-size: 18px;
    }
    
    .modal-content pre {
      text-align: left;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 6px;
      overflow: auto;
      color: var(--text-primary);
      font-family: monospace;
      margin: 15px 0;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeInOut 2s forwards;
      font-size: 14px;
    }
    
    .alert-popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      animation: fadeInOut 3s forwards;
      font-size: 14px;
      text-align: center;
      max-width: 80%;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
      10% { opacity: 1; transform: translateY(0) translateX(-50%);}
      90% { opacity: 1; transform: translateY(0) translateX(-50%);}
      100% { opacity: 0; transform: translateY(-20px) translateX(-50%);}
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

        width: 100%;
        max-height: 300px;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>

    tipoSelect.appendChild(defaultOption);
    
    // Se um setor foi selecionado, adiciona as op√ß√µes correspondentes
    if (setor) {
      tipos[setor].forEach(tipo => {
        const option = document.createElement('option');
        option.value = tipo;
        option.textContent = tipo;
        tipoSelect.appendChild(option);
      });
    }
  }

  atualizarTipos(); // inicializa√ß√£o

  // Gera o chamado
  function gerarChamado() {
    const cliente = document.getElementById('cliente').value.trim();
    const codigo = document.getElementById('codigo').value.trim();
    const setor = document.getElementById('setor').value;
    const tipo = document.getElementById('tipo').value;
    
    if (!cliente || !codigo) {
      mostrarAlerta('Por favor, preencha o Nome do Cliente e o C√≥digo de Contrato.');
      return;
    }
    
    if (!setor) {
      mostrarAlerta('Por favor, selecione um Setor.');
      return;
    }
    
    if (!tipo) {
      mostrarAlerta('Por favor, selecione um Tipo de Solicita√ß√£o.');
      return;
    }

    const titulo = `[${setor}]-${tipo} DE CLIENTE-${cliente}-${codigo}`;
    const descricao = descricoes[setor][tipo] || "Descri√ß√£o n√£o definida para esta combina√ß√£o.";

    document.getElementById('titulo').textContent = titulo;
    document.getElementById('descricao').textContent = descricao;

    abrirModal();
  }
  
  // Limpa o formul√°rio
  function limparFormulario() {
    document.getElementById('cliente').value = '';
    document.getElementById('codigo').value = '';
    document.getElementById('setor').value = '';
    document.getElementById('tipo').innerHTML = '<option value="">Selecionar Op√ß√£o</option>';
    mostrarAlerta('Formul√°rio limpo com sucesso!');
  }
  
  // Mostra alerta personalizado
  function mostrarAlerta(mensagem) {
    const alertPopup = document.getElementById('alertPopup');
    alertPopup.textContent = mensagem;
    alertPopup.style.display = 'block';
    
    setTimeout(() => {
      alertPopup.style.display = 'none';
    }, 3000);
  }

  // Modal fun√ß√µes
  function abrirModal() {
    document.getElementById('modal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('modal').style.display = 'none';
  }

  // Copia para clipboard
  function copiarTexto() {
    const titulo = document.getElementById('titulo').textContent;
    const descricao = document.getElementById('descricao').textContent;
    const texto = `T√≠tulo: ${titulo}\n\nDescri√ß√£o:\n${descricao}`;

    navigator.clipboard.writeText(texto).then(() => {
      const notification = document.getElementById('notification');
      notification.style.display = 'block';
      setTimeout(() => { notification.style.display = 'none'; }, 2000);
    });
  }

  // Fecha modal com ESC
  document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") { fecharModal(); }
  });

  // Menu colaps√°vel
  function toggleMenu(element) {
    const submenu = element.nextElementSibling;
    const isOpen = submenu.classList.contains('active');
    
    // Fecha todos os outros submenus
    document.querySelectorAll('.submenu.active').forEach(item => {
      if (item !== submenu) {
        item.classList.remove('active');
        item.previousElementSibling.style.transform = 'rotate(0deg)';
      }
    });
    
    // Alterna o estado do submenu atual
    if (isOpen) {
      submenu.classList.remove('active');
      element.style.transform = 'rotate(0deg)';
    } else {
      submenu.classList.add('active');
      element.style.transform = 'rotate(-180deg)';
    }
  }
  
  // Altern√¢ncia de tema
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', function() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    
    if (currentTheme === 'light') {
      html.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      html.setAttribute('data-theme', 'light');
      themeToggle.textContent = 'üåô';
    }
  });
</script>
