<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/pato.png" type="image/x-icon">
    <title>Consulta de Fabricante por MAC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Fabricante por MAC</h1>
        <form id="macForm">
            <label for="macInput">Insira o MAC Address:</label>
            <input type="text" id="macInput" placeholder="Ex: 00:1A:2B:3C:4D:5E" required>
            <button type="submit">Consultar Fabricante</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
